<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Order</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="carrito.css" />
</head>
<body>


  <header class="top-bar">
    <a href="italianplace.html"<i class="fa fa-arrow-left"></i></a>
    <h1>Your order</h1>
  </header>


  <div class="order-list">
    <div class="order-item">
      <div>
        <p class="item-name">Chicken Salad</p>
        <p class="item-qty">1</p>
      </div>
      <p class="item-price">$12.99</p>
    </div>

    <div class="order-item">
      <div>
        <p class="item-name">Fries</p>
        <p class="item-qty">2</p>
      </div>
      <p class="item-price">$3.99</p>
    </div>

    <div class="order-item">
      <div>
        <p class="item-name">Coke</p>
        <p class="item-qty">1</p>
      </div>
      <p class="item-price">$1.99</p>
    </div>
  </div>

 
  <div class="totals">
    <div class="line">
      <span>Subtotal</span>
      <span>$18.97</span>
    </div>
    <div class="line">
      <span>Delivery fee</span>
      <span>$2.99</span>
    </div>
    <div class="line">
      <span>Taxes</span>
      <span>$1.50</span>
    </div>
    <div class="line total">
      <span>Total</span>
      <span>$23.46</span>
    </div>
  </div>

  <div class="checkout-container">
    <button class="checkout-btn">Checkout</button>
  </div>

</body>
</html>
