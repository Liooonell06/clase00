<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-bar">
    <i class="fas fa-bars icono-izq"></i>
    <img src="./img/iconodepagina.png"  class="logo-stylish" />
    <h1 class="titulo">Stylish</h1>
    <i class="fa fa-user"></i>
  </header>

  
  <div class="search-bar">
    <i class="fa fa-magnifying-glass"></i>
    <input type="text" placeholder="Search any Product..." />
    <i class="fa fa-microphone"></i>
  </div>

 
  <div class="barritaFiltros">
    <button class="btn">All Featured</button>
    <div class="filtros">
      <button class="btn">Sort <i class="fa fa-sort ml-2"></i></button>
      <button class="btn">Filter <i class="fa fa-filter ml-2"></i></button>
    </div>
  </div>

  
  <div class="barritaCosas">
    <div class="categoria">
      <img src="./img/beauty.jpg"><p>Beauty
    </div>
    <div class="categoria">
      <img src="./img/fashion.jpg"><p>Fashion
    </div>
    <div class="categoria">
      <img src="./img/kids.jpg"><p>Kids
    </div>
    <div class="categoria">
      <img src="./img/mens.jpg"><p>Mens
    </div>
    <div class="categoria">
      <img src="./img/womens.jpg"><p>Womens
    </div>
  </div>

  <section class="promo-card">
    <div class="promo-text">
      <h2>50-40% OFF</h2>
      <p>Now in {product}<br />All colours</p>
      <button class="shop-btn">Shop Now â†’</button>
    </div>
    <img src="./img/promo-girl.png" class="promo-img" />
  </section>

 
  <div class="dots-slider">
    <span class="punto activo"></span>
    <span class="punto"></span>
    <span class="punto"></span>
  </div>


  <section class="deal-card">
    <div class="deal-text">
      <h3>Deal of the Day</h3>
      <p><i class="fa-solid fa-clock"></i> 22h 55m 20s remaining
    </div>
    <button class="view-all-btn">View all</button>
  </section>

</body>
</html>
